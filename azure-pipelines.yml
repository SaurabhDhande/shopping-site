# Docker
# Build Docker images with Azure Pipelines
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build images
  jobs:
  - job: Build
    displayName: Build
    pool:
      name: 'Azure Pipelines'   # Your agent pool
      demands:
        - Agent.Name -equals Hosted Agent  # Ensures it uses the correct agent
    steps:
    - task: Docker@2
      displayName: Build cart service
      inputs:
        command: build
        dockerfile: '$(Build.SourcesDirectory)/cart-service/Dockerfile'
        tags: |
          $(tag)

    - task: Docker@2
      displayName: Build homepage service
      inputs:
        command: build
        dockerfile: '$(Build.SourcesDirectory)/homepage-service/Dockerfile'
        tags: |
          $(tag)
